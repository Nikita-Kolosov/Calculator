<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

<div class="calc">
    <div class="calc-panel">
        <div id="calc--math" class="calc-math"></div>
        <div id="calc--result" class="calc-result"></div>
    </div>
    <div id="calc--buttons" class="calc-buttons">
        <div class="calc-button calc-button--long">C</div>
        <div class="calc-button operation">%</div>
        <div class="calc-button calc-button--purple operation">/</div>
        <div class="calc-button number">7</div>
        <div class="calc-button number">8</div>
        <div class="calc-button number">9</div>
        <div class="calc-button calc-button--purple operation">*</div>
        <div class="calc-button number">4</div>
        <div class="calc-button number">5</div>
        <div class="calc-button number">6</div>
        <div class="calc-button calc-button--purple operation">-</div>
        <div class="calc-button number">1</div>
        <div class="calc-button number">2</div>
        <div class="calc-button number">3</div>
        <div class="calc-button calc-button--purple operation">+</div>
        <div class="calc-button calc-button--long number">0</div>
        <div class="calc-button number">.</div>
        <div class="calc-button calc-button--orange">=</div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
